<!DOCTYPE html>
<html>
 <head>
   <title>Lesson 51 PHP</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width">
   <link href="Lesson51.css" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
   <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
 </head>
 <body>
 	<div id="container" class="container">
 		
 	<div class="calc">
 	<form>
 		<input type="number" name="numb-1" class="numb-1">
 		<input type="number" name="numb-2" class="numb-2">
 		<hr>
 		<div class="answer-line">
 			<div class="answer"></div>
 			<div class="eq">=</div>
 			<div class="clear">AC</div>
 		</div>
 		<div class="numbers">
 			<div class="numb">7</div>
 			<div class="numb">8</div>
 			<div class="numb">9</div>
 			<div class="numb">4</div>
 			<div class="numb">5</div>
 			<div class="numb">6</div>
 			<div class="numb">1</div>
 			<div class="numb">2</div>
 			<div class="numb">3</div>
 			<div class="numb">0</div>
 			<div class="numb">.</div>

 		</div>
 		<div class="act">
 			<input type="radio" name="mult" id="mult">
 			<label for="mult">*</label>
 			<input type="radio" name="devide" id="devide">
 			<label for="devide">/</label>
 			<input type="radio" name="minus" id="minus">
 			<label for="minus">-</label>
 			<input type="radio" name="plus" id="plus">
 			<label for="plus">+</label>
 		</div>
 	</form>
 	</div>

 	</div>


<script src="Lesson51.js"></script>
</body>
</html>
